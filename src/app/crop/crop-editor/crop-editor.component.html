<div>
  <h2>Ajout de plantes</h2>
  <div>
    <label>Nom de la plante :</label>
    <input type="text" [(ngModel)]="this.cropName" required>
  </div>
  <div> <input type="checkbox" [(ngModel)]="this.isSowing">
    <label>Semis : </label>
    <app-annual-date #sowing [disabled]="!this.isSowing"></app-annual-date>
  </div>
  <div>
    <input type="checkbox" [(ngModel)]="this.isTransplanting">
    <label>Repiquage : </label>
    <app-annual-date #transplanting [disabled]="!this.isTransplanting"></app-annual-date>
  </div>
  <button *ngIf="isNewElement()" (click)="addCrop()">Ajouter</button>
  <button *ngIf="!isNewElement()" (click)="updateCrop()">Modifier</button>
  <button *ngIf="!isNewElement()" (click)="deleteSelectedElement()">Supprimer</button>

  <div *ngIf="message" class="message">{{ message }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <h3>Liste des Plantes</h3>
  <ul>
    <ng-container *ngFor="let crop of elements">
      <li (click)="loadCrop(crop)" style="cursor: pointer;">
        <strong>{{ crop.id }}: {{ crop.name }}</strong>
      </li>
    </ng-container>
  </ul>

</div>
