<form (ngSubmit)="onSubmit()">
    <label>
      Task Name:
      <input type="text" [(ngModel)]="task.name" name="name" required>
    </label>
    <label>
      Task Date:
      <input type="date" [(ngModel)]="task.date" name="date" required>
    </label>
    <label>
      Days Until Next Task:
      <input type="number" [(ngModel)]="task.daysUntilNextTask" name="daysUntilNextTask" required>
    </label>
    <button type="submit">Add Task</button>
  </form>
